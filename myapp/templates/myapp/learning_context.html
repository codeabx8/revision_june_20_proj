<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context</title>
</head>
<body>
Name:{{ student.name }}<br>
age:{{ student.age }}<br>
email:{{ student.email }}<br>
address:{{ student.address }}
<br><br><br>

{% endfor %}

</html>
